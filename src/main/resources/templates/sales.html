<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<div class="container mt-5">
    <h1>Sales</h1>

    <table class="table mt-5">
        <thead>
        <tr>
            <th>Transaction Code</th>
            <th>Name</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Transaction Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the customer list and display each customer -->
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.transactionCode}"></td>
            <td th:text="${sale.salesmanName}"></td>
            <td th:text="${#strings.replace(sale.productType.name(), '_', ' ').toLowerCase()}"></td>
            <td th:text="${sale.amount}"></td>
            <td th:text="${sale.transactionDate}"></td>
            <td>
                <a th:href="@{/sales/edit(id=${sale.id})}" class="btn btn-warning">Edit</a>
                <a th:attr="onclick='confirmDelete(' + ${sale.id} + ')'" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function confirmDelete(saleId) {
        const confirmAction = confirm("Are you sure you want to delete this item?");
        if (confirmAction) {
            fetch(`/sales/${saleId}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.error("Data", data);
                    if (data.success) {
                        alert(data.message);
                        window.location.reload();
                    } else {
                        alert(data.message || 'An error occurred while deleting the item.');
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                   alert('An error occurred while deleting the item.');
                });
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
