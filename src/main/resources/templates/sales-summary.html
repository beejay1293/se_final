<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Sales Summary</h1>

    <table class="table mt-5">
        <thead>
        <tr>
            <th>Salesman Name</th>
            <th>Washing Machine</th>
            <th>Refrigerator</th>
            <th>Music System</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the sales summary and display each summary -->
        <tr th:each="sale : ${salesSummary}">
            <td th:text="${sale.salesmanName}"></td>
            <td th:text="${sale.washingMachineAmountSold}"></td>
            <td th:text="${sale.refrigeratorAmountSold}"></td>
            <td th:text="${sale.musicSystemAmountSold}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
