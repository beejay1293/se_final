<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<div class="container mt-5">
    <h1>Jango Coffee SHop Customer Registration</h1>

    <!-- Form for adding or updating a customer -->
    <form action="#" th:action="@{/addOrUpdateCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:name="id" th:value="${customer.id}" />
        <div class="mb-3">
            <label for="cname" class="form-label">Enter the name of the customer:</label>
            <input type="text" id="cname" name="cname" class="form-control" th:value="${customer?.cname}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Enter the email of the customer:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${customer?.email}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

    <!-- Table to display customers -->
    <table class="table mt-5">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the customer list and display each customer -->
        <tr th:each="customer : ${customers}">
            <td th:text="${customer?.cname}"></td>
            <td th:text="${customer?.email}"></td>
            <td>
                <a th:href="@{/edit(id=${customer?.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete(id=${customer?.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
