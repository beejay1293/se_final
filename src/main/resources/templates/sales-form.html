<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Create</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>-->

<div class="container mt-5">
    <h1>Form</h1>

    <form method="post" th:action="@{/sales}" th:object="${sale}" >
        <input type="hidden" th:field="*{id}">
        <div class="mb-3" th:if="${sale.transactionCode != null}">
            <label for="name" class="form-label">Transaction Code</label>
            <input id="transaction_code" th:field="*{transactionCode}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Enter the name of the salesman:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{salesmanName}" placeholder="Name" required />
            <p th:if="${#fields.hasErrors('salesmanName')}" class="text-danger"  th:errors="*{salesmanName}"></p>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" th:field="*{amount}" placeholder="Amount" required />
            <p th:if="${#fields.hasErrors('amount')}" class="text-danger" th:errors="*{amount}"></p>
        </div>
        <div class="mb-3">
            <label for="type">Product Type</label>
            <select id="type" name="type"  placeholder="Select" th:field="*{productType}" required >
                <option th:value="${washing_machine}">Washing Machine</option>
                <option th:value="${refrigerator}">Refrigerator</option>
                <option th:value="${music_system}">Music System</option>
            </select>
            <p th:if="${#fields.hasErrors('productType')}" class="text-danger" th:errors="*{productType}"></p>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Enter Amount:</label>
            <input type="date" id="date" name="amount" class="form-control" th:field="*{transactionDate}" placeholder="Date" required />
            <p th:if="${#fields.hasErrors('transactionDate')}" class="text-danger" th:errors="*{transactionDate}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
